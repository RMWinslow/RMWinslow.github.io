
<!DOCTYPE html>
<html>
<head>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML' async></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script> 
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>

<link href="../../styles/sakura.css" rel="stylesheet" type="text/css">
</head>
<body>


<h1>Business Cycles</h1>

<div class="definition">This is a test definition
    \[e^5 sdfogijdfs \]
</div>


<div id="endowmentEconomy" style="min-width: 310px; height: 40em; margin: 0 auto"></div>
<script type="text/javascript">

    function genBC(w,r,minx,maxx,steps){
        data = [];
        stepsize = (maxx-minx)/steps;
        for (var i = 0; i <= steps; i++){
            x = i*stepsize;
            y = w*(1+r)-(1+r)*x;
            if (y < 0 ){
                data.push([w,0]); //manually add x intercept
            }            
            data.push([x,y]);
        }
        return data;
    }

    Highcharts.chart('endowmentEconomy', {
        chart: {
            type: 'line',
            backgroundColor: null
        },
        title: {
            text: 'A Two-period Endowment Economy'
        },
        xAxis: {
            title: {
                text: 'c - Consumption Today'
            },
            min:0,
            max: 20
        },
        yAxis: {
            title: {
                text: "c' - Consumption Tomorrow"
            },
            min: 0,
            max: 20
        },
        tooltip: {
            headerFormat: '<b>{series.name}</b><br>',
            pointFormat: "c={point.x:.2f}, c'={point.y:.2f} ,"
        },

        plotOptions: {
            spline: {
                marker: {
                    enabled: true
                }
            }
        },

        legend:{
            enabled:false
        },

        //colors: ['#6CF', '#39F', '#06C', '#036', '#000'],

        series: [{
            name: "Budget Constraint",
            data: genBC(4,1,0,10,100)
        }, {
            name: "Winter 2015-2016",
            data: [
                [1,3],[3,4],[4,7]
            ]
        }]
    });
</script>


</body>
</html>
