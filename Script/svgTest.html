<html>
<body>

<div id="svgcontainer"></div>

<svg width="200" height="100">
<rect x="0" y="0" width="200" height="100" stroke="black" fill="yellow" stroke-width="0"/>
<circle cx="100" cy="25" r="25" stroke="black" stroke-width="4" fill="transparent" /><line x1="100" x2="100" y1="50" y2="100" stroke="black" stroke-width="4"/>
</svg>


<script>

//Define the formatting lines for the svg
svgPreamble = '<svg width="800" height="400">';
svgClose = '</svg>'
//Define the wrappers for the transformation groups
transOpenTop = '<g transform="rotate(0)  translate(100 0)">';
transOpenRight = '<g transform="rotate(120 200 157) translate(100 0) ">';
transOpenLeft = '<g transform="rotate(-120 200 157) translate(100 0) ">';
transClose = '</g>';
transFlip = '<g transform="rotate(180 100 50)">';
transShift = '<g transform="translate(400 0)">';
//define the content pieces for the svg
baseTriangle = '<polygon points="100 100 300 100 200 273"  stroke="black" fill="transparent" stroke-width="5"/>';
testrectangle = '<rect x="0" y="0" width="200" height="100" stroke="black" fill="red" stroke-width="0"/>';
exampleCircle = '<svg width="100" height="100"><circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="red" />';
popsicle = '<circle cx="100" cy="30" r="25" stroke="black" stroke-width="4" fill="transparent" /><line x1="100" x2="100" y1="55" y2="100" stroke="black" stroke-width="4"/>';
branch = '<circle cx="100" cy="30" r="25" stroke="black" stroke-width="5" fill="transparent" /><line x1="100" x2="100" y1="55" y2="100" stroke="black" stroke-width="4"/><line x1="125" x2="175" y1="30" y2="100" stroke="black" stroke-width="4"/><line x1="75" x2="25" y1="30" y2="100" stroke="black" stroke-width="4"/>';
sunrise = '<circle cx="100" cy="30" r="25" stroke="black" stroke-width="5" fill="transparent" /><circle cx="100" cy="0" r="100" stroke="black" stroke-width="5" fill="transparent" />';
circlehat = '<circle cx="100" cy="30" r="25" stroke="black" stroke-width="5" fill="transparent" /><line x1="100" x2="50" y1="96" y2="50" stroke="black" stroke-width="4"/><line x1="100" x2="150" y1="96" y2="50" stroke="black" stroke-width="4"/>';

elementSymbol = circlehat;


assembledSVGContent = svgPreamble+baseTriangle;
assembledSVGContent += transOpenTop +  elementSymbol  + transClose;
assembledSVGContent += transOpenLeft + elementSymbol + transClose ;
assembledSVGContent += transOpenRight +  elementSymbol  + transClose;
    assembledSVGContent += transShift +baseTriangle;
    assembledSVGContent += transOpenTop + transFlip+elementSymbol+transClose + transClose ;
    assembledSVGContent += transOpenLeft + transFlip+elementSymbol+transClose + transClose ;
    assembledSVGContent += transOpenRight + transFlip+elementSymbol+transClose + transClose ;
    assembledSVGContent += transClose;
assembledSVGContent += svgClose;
document.getElementById('svgcontainer').innerHTML = assembledSVGContent;
</script>

</body>
</html>
