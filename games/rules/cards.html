<h4 id="oceansEleven">Ocean's Eleven</h4>
<i>YET TO PLAY</i>
<p>(2) Poker Hands, Push Your Luck. 2 Standard Decks, no Jokers.</p>
<ul>
    <li>Each Player takes a Deck of Cards.</li>
    <li>Each duel:</li>
        <ol>
        <li>Both players start by flipping a card.</li>
        <li>Each player forms the best poker-hand they can from their flipped cards.</li>
        <li>The player with the worse poker hand chooses one of the following:</li>
            <ul>
                <li>Flip over another card. The duel then returns to step 2.</li>
                <li>Concede. The Duel ends and the other player scores a point.</li>
            </ul>
        </ol>
    <li>First player to 6 points wins..</li>
</ul>
